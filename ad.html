<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人物展示</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --hover-color: #2980b9;
        }

        body {
            margin: 0;
            padding: 30px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #f8f9fa;
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* 图片容器改进 */
        .image-container {
            flex: 1.2;
            min-width: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 800px;  /* 固定高度 */
            aspect-ratio: 3/4;  /* 锁定宽高比 */
        }

        /* 加载状态指示器 */
        .image-container::after {
            content: "加载中...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .image-container.loading::after {
            opacity: 1;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 选项区域样式 */
        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .option-btn {
            padding: 20px 25px;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 18px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .option-btn:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--accent-color);
        }

        .option-btn::before {
            content: "►";
            color: var(--accent-color);
            font-size: 14px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        .option-btn.active {
            background: linear-gradient(145deg, var(--accent-color), var(--hover-color));
            color: white;
            border-color: var(--accent-color);
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }

            .image-container {
                height: 600px;  /* 移动端固定高度 */
                min-width: auto;
                aspect-ratio: unset;  /* 解除比例锁定 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="default.jpg" alt="怡红院" class="character-image" id="characterImg">
        </div>

        <div class="options-container">
            <button class="option-btn" data-img="庇护.jpg">
                <span>庇护</span>
            </button>
            <button class="option-btn" data-img="金牙.jpg">
                <span>金牙</span>
            </button>
            <button class="option-btn" data-img="酋长.jpg">
                <span>酋长</span>
            </button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.option-btn');
        const imageContainer = document.querySelector('.image-container');
        const characterImg = document.getElementById('characterImg');

        // 图片切换处理
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                // 更新按钮状态
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                // 显示加载状态
                imageContainer.classList.add('loading');

                // 预加载图片
                const newImg = new Image();
                newImg.onload = () => {
                    // 图片切换动画
                    characterImg.style.opacity = 0;
                    setTimeout(() => {
                        characterImg.src = this.dataset.img;
                        characterImg.style.opacity = 1;
                        imageContainer.classList.remove('loading');
                    }, 300);
                };
                newImg.src = this.dataset.img;
            });
        });

        // 初始预加载
        ['庇护.jpg', '金牙.jpg', '酋长.jpg'].forEach(img => {
            new Image().src = img;
        });
    </script>
</body>
</html>
