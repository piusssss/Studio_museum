<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魅影阁</title>
    <style>
        :root {
            --primary-color: #8B0000; /* 深红色 */
            --accent-color: #FF69B4;  /* 粉红色 */
            --hover-color: #6A0DAD;   /* 紫色 */
        }

        body {
            margin: 0;
            padding: 30px;
            font-family: 'Playfair Display', serif;
            background: radial-gradient(circle at 50% 100%, #2A0A2A, #1A001A);
        }

        .container {
            display: flex;
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(43, 0, 43, 0.9);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,105,180,0.3);
            box-shadow: 0 0 30px rgba(255,105,180,0.2);
        }

        .image-container {
            flex: 1.2;
            min-width: 500px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            height: 800px;
            aspect-ratio: 3/4;
            border: 2px solid;
            border-image: linear-gradient(45deg, #FF69B4, #6A0DAD) 1;
        }

        .image-container::after {
            content: "加载中...";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: var(--accent-color);
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .image-container.loading::after {
            opacity: 1;
        }

        .character-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: saturate(1.2);
        }

        .options-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
        }

        .option-btn {
            padding: 20px 25px;
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(139,0,0,0.1), rgba(255,105,180,0.1));
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            font-size: 18px;
            color: #FFB6C1;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .option-btn:hover {
            transform: translateX(15px) rotate(3deg);
            box-shadow: 0 0 20px rgba(255,105,180,0.4);
            background: linear-gradient(145deg, rgba(255,105,180,0.2), rgba(106,13,173,0.2));
        }

        .option-btn::before {
            content: "♥";
            color: var(--accent-color);
            font-size: 18px;
            transition: opacity 0.3s;
            opacity: 0;
        }

        .option-btn:hover::before {
            opacity: 1;
        }

        .option-btn.active {
            background: linear-gradient(145deg, rgba(255,105,180,0.3), rgba(106,13,173,0.3));
            color: white;
            box-shadow: 0 0 25px var(--accent-color);
        }

        @keyframes pulse {
            0% { transform: scale(0.98); }
            50% { transform: scale(1.02); }
            100% { transform: scale(0.98); }
        }

        .image-container.loading {
            animation: pulse 2s infinite;
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
                padding: 20px;
            }
            .image-container {
                height: 600px;
                min-width: auto;
                aspect-ratio: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="default.jpg" alt="魅影阁" class="character-image" id="characterImg">
        </div>

        <div class="options-container">
            <button class="option-btn" data-img="庇护.jpg">
                <span>红绡帐暖</span>
            </button>
            <button class="option-btn" data-img="金牙.jpg">
                <span>金缕霓裳</span>
            </button>
            <button class="option-btn" data-img="酋长.jpg">
                <span>暗香浮动</span>
            </button>
            <button class="option-btn" data-img="欧美风.jpg">
                <span>欧美风情</span>
            </button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.option-btn');
        const imageContainer = document.querySelector('.image-container');
        const characterImg = document.getElementById('characterImg');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                buttons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');

                imageContainer.classList.add('loading');

                const newImg = new Image();
                newImg.onload = () => {
                    characterImg.style.opacity = 0;
                    setTimeout(() => {
                        characterImg.src = this.dataset.img;
                        characterImg.style.opacity = 1;
                        imageContainer.classList.remove('loading');
                    }, 300);
                };
                newImg.src = this.dataset.img;
            });
        });

        ['庇护.jpg', '金牙.jpg', '酋长.jpg'，'欧美风.jpg'].forEach(img => {
            new Image().src = img;
        });
    </script>
</body>
</html>
